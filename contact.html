<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Hit Me Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main class="body-content">
	<form action="#" method="GET" class="responsive-form">

		<div class="clearfix">
			<div class="split split-left">
				<label class="blue" for="first_name">First Name</label>
				<input type="text" name="first_name" id="first_name" />
			</div>

			<div class="split split-left">
				<label class="blue" for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name" />
			</div>
		</div>

		<label for="email">Email</label>
		<input type="email" name="email" id="email"/>

		<label for="msg">Thoughts</label>
		<textarea name="msg" id="msg" rows="8"></textarea>

		<button type="submit" id="submit-button">Submit!</button>
	</form>
	<hr/>
	<a href="https://github.com/sumeetgoil"><img src="img/gh.png" alt="Sumeet on Github" width="32"/></a>

</main>
</body>
</html>
